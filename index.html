<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" name="" class="form-control" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
          <div class="row">
              <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
              </div>
              <div class="col-md-4">
                 <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                 </div>
              </div>
              <div class="col-md-4">
                  <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class=" col-md-6">
                 <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" name="" class="form-control" id="depositAmount" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDepositBtn" class="btn btn-success">Deposit</button>
                 </div>
              </div>
              <div class="col-md-6">
                  <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" name="" id="withdrawAmount" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdrawBtn" class="btn btn-success">Withdraw</button>
                  </div>
              </div>
          </div>
    </div>
    <script>

        // Login Button Event Handler
        const loginBtn = document.getElementById("login");
          loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
          })
        // Deposit Button Event handler
        const depositButton = document.getElementById("addDepositBtn");
             depositButton.addEventListener("click",function(){
                  const depositNumber = getInputNumber("depositAmount");
        // ai code gula ka function transfer kor che .
                //  const depositAmount = document.getElementById("depositAmount").value;
                //   const depositNumber = parseFloat(depositAmount);
        // ai code gula ka function transfer kor che .
                  // const currentDeposit = document.getElementById("currentDeposit").innerText;
                  // const currentDepositNumber = parseFloat(currentDeposit);
                  // const totalDeposit = depositNumber + currentDepositNumber;         
                  // document.getElementById("currentDeposit").innerText = totalDeposit;
               
               //  document.getElementById("depositAmount").value = " ";
                   if(depositNumber < 0){
                    alert("Deposit Number Cannot Be Negitive");
                   }
                   else{
                      removeInputValue("depositAmount");
                      updateSpanText("currentDeposit",depositNumber);
                      updateSpanText("currentBalance",depositNumber);
                   }
                 
             })
        // withdraw Button Event handler
              const withdrawBtn = document.getElementById("addWithdrawBtn");
                withdrawBtn.addEventListener("click",function(){
                  const withdrawNumber = getInputNumber("withdrawAmount");
                    

                      if (withdrawNumber < 0) {
                        alert("Withdraw Number Cannot Be Negitive");
                      }
                      else{
                        updateSpanText("currentWithdraw",withdrawNumber); 
                        updateSpanText("currentBalance",-1 * withdrawNumber);
                        removeInputValue("withdrawAmount");
                      }

                 //document.getElementById("withdrawAmount").value = " ";                 
                })
                function removeInputValue(id) {
                       document.getElementById(id).value = " ";
                }
              function getInputNumber(id) {
                       const amount = document.getElementById(id).value;
                       const amountNumber = parseFloat(amount);
                       return amountNumber;
             }
             function updateSpanText(id,addedNumber) {
                  const current = document.getElementById(id).innerText;
                  const currentNumber = parseFloat(current);
                  const totalAmount = addedNumber + currentNumber;
                  document.getElementById(id).innerText = totalAmount;
             }

    </script>
</body>
</html>
